<!DOCTYPE html>
<html lang="pt-BR">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link rel="shortcut icon" href="src/imagens/Mattahan-Ultrabuuf-Street-Fighter-Akuma.ico" type="image/x-icon">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="src/css/reset.css">
    
        <link rel="stylesheet" href="src/css/styles.css">
    
        <link rel="stylesheet" href="src/css/responsive.css">
    
        <title>Street Fighter 6</title>
    </head>
    
    <body>
    
        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="src/video/videoplayback.mp4" type="video/mp4">
            </video>
        </div>
        <header class="cabecalho">
            <a>
                <img class="logo" src="./src/imagens/logo_mark.png" alt="Logo Street Fighter">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Detalhes</a></li>
    
                </ul>
            </nav>
        </header>
        
        <main class="container">
    
            <div class="informacoes">
                <img class="imagem-titulo" src="src/imagens/official-street-fighter.png" alt="Titulo SF">
                
                <p class="descricao">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita non unde rem, a nemo
                    perspiciatis eaque optio? Voluptate soluta quo facere, impedit fugit quaerat illo autem, natus accusamus
                    laborum sequi.</p>
                <button class="botao-trailer"> Veja o Trailer</button>
            </div>
            <img class="ryu" src="./src/imagens/ryu.png" alt="Ryu" />
    
            <div class="modal">
                <div class=" conteudo-modal">
                    <span class="fechar-modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/1INU3FOJsTw" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </main>
    
        <script src="./src/js/index.js"></script>
    </body>
</html>
